<!-- Problem
        Write html code so that it looks like the given image https://masai-course.s3.ap-south-1.amazonaws.com/resources/templates/html/table_basics.png
        Use only table tr td tags along with rowspan and colspan to achieve the desired result
        Save it to a file called tables.html for submission 
-->

<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <table border="1px">
            <thead></thead>
            <tbody>
                <tr>
                    <td>Row 1 Column 1</td>
                    <td>Row 1 Column 2</td>
                    <td>Row 1 Column 3</td>
                </tr>
                <tr>
                    <td>Row 2 Column 1</td>
                    <td>Row 2 Column 2</td>
                    <td>Row 2 Column 3</td>
                </tr>
                <tr>
                    <td>Row 3 Column 1</td>
                    <td>Row 3 Column 2</td>
                    <td>Row 3 Column 3</td>
                </tr>
                <tr>
                    <td>Row 4 Column 1</td>
                    <td>Row 4 Column 2</td>
                    <td>Row 4 Column 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 5</td>
                </tr>
                <tr>
                    <td rowspan="2">Row 6</td>
                    <td>Row 6 Column 2</td>
                    <td>Row 6 Column 3</td>
                </tr>
                <tr>
                    <td>Row 7 Column 2</td>
                    <td>Row 7 Column 3</td>
                </tr>
                <tr>
                    <td>Row 8 Column 1</td>
                    <td rowspan="2" colspan="2">Row 8 column 2</td>
                </tr>
                <tr>
                    <td>Row 9 Column 1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
